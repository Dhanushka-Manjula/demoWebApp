<div class="card center-panel">
  <div class="card-header">
    User Login
  </div>
  <div class="card-body">


    <div *ngIf="isLoginError" class="alert alert-danger" role="alert">
      Incorrect username or password
    </div>
    <form #loginForm="ngForm" (ngSubmit)="OnSubmit(userName.value,password.value)">

      <div class="form-group">
        <input type="text" class="form-control" name="userName" placeholder="Username" required  #userName="ngModel" [(ngModel)]="user.UserName">
        <div class="validation-error" *ngIf="userName.invalid && userName.touched">User Name is required</div>
      </div>

      <div class="form-group">
        <input class="form-control" type="password"  name="password" placeholder="Password" required  #password="ngModel" [(ngModel)]="user.Password">
        <div class="validation-error" *ngIf="password.invalid && password.touched">Password is required</div>
      </div>

      <div class="form-group">
        <button [disabled]="!loginForm.valid" class="btn btn-info" type="submit">Login</button>
        <a [routerLink]="['/signup']" class="btn btn-link">Register</a>
      </div>

    </form>
  </div>
</div>
