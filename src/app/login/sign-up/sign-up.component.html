<div class="card center-panel">
  <div class="card-header">
    User Registration
  </div>
  <div class="card-body">
    <form #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">

        <div class="form-group ">
          <input class="form-control" type="text" name="userName" #userName="ngModel" [(ngModel)]="user.UserName"
                 required placeholder="User Name">
          <div class="validation-error" *ngIf="userName.invalid && userName.touched">User Name is required</div>
        </div>
        <div class="form-group ">
          <input class="form-control" type="password" name="password" #password="ngModel" [(ngModel)]="user.Password" required minlength="3"
          placeholder="Password">
          <div class="validation-error" *ngIf="password.invalid && password.touched">password is required</div>
        </div>

      <div class="form-group">
        <input class="form-control" type="text" name="email" #email="ngModel" [(ngModel)]="user.Email" [pattern]="emailPattern" required
        placeholder="Email">
        <div class="validation-error" *ngIf="email.invalid && email.touched">Email is required</div>
      </div>
      <div class="form-group">
        <button [disabled]="!userRegistrationForm.valid" class="btn btn-primary" type="submit">Submit</button>
        <a [routerLink]="['/signin']" class="btn btn-link">Login</a>
      </div>
    </form>
  </div>
</div>
